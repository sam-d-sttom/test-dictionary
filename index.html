<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/739d8ed1c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <span>DICTIONARY</span>
        
        <nav>
            <i class="fa-solid fa-xmark ham closeHam" aria-hidden="true"></i>
            <ul>
                <li id="home">HOME</li>
                <li id="wordOfDay">WORD OF THE DAY</li>
                <li id="about">ABOUT</li>
            </ul>
        </nav>
        <i class="fa-solid fa-bars ham openHam" aria-hidden="true"></i>

    <section>
        <div id="searchBar">
            <i class="fa-solid fa-magnifying-glass" id="search" aria-hidden="true"></i>

            <p id="errorOutput"></p>
            <i class="fa-solid fa-xmark" id="clearSearchIput" aria-hidden="true"></i>
        </div>
        <span id="searchedWord"></span>
            <div id="searchResult">
                
            </div>
            <span id="soundSpan">Pronounciation <i class="fa-solid fa-ear-listen" id="soundIcon"></i></span>
    
    
    </section>
    
    


    <script src="fetch.js"></script>

</html>
